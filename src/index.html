<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="main-section">
            <h1 class="main__title">Leaderboard</h1>
            <div class="scores">
                <div class="scores__header">
                    <div class="header">
                        <h2 class="scores__header-title">Recent scores</h2>
                        <button class="refresh">Refresh</button>
                    </div>
                    <ul class="scores__table">
                    </ul>
                </div>
                <div class="add__scores">
                    <h2 class="scores__title">Add your score</h2>
                    <ul>
                        <li><input type="text" class="name"></li>
                        <li><input type="text" class="score"></li>
                    </ul>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module"  src="index.js"></script>
</body>
</html>
